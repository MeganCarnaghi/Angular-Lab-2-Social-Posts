<form class="post__form">
  <label class="form__label" for="title">Title</label>
  <input
    id="title"
    name="title"
    type="text"
    placeholder="Enter title here"
    class="form__title-input"
  />
  <label class="form__label" for="thought">Thought</label>
  <textarea
    id="thought"
    name="thought"
    placeholder="Enter thought here"
    class="form__thought-textarea"
    rows="4"
  ></textarea>
  <button
    (click)="submitPost()"
    type="submit"
    class="main__submit-button"
    button
  >
    Add Post
  </button>
</form>
<app-post-form></app-post-form>
